<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <!-- <script defer src="./app.js"></script> -->
  </head>
  <body>
    <div>
      <header id="screen"></header>
      <table>
        <tbody>
          <tr class="colored-operators">
            <td class="clear">C</td>
            <td class="item percent">%</td>
            <td class="item operator">/</td>
          </tr>
          <tr class="colored-operators">
            <td class="item operator">+</td>
            <td class="item operator">-</td>
            <td class="item operator">*</td>
          </tr>
          <tr>
            <td class="item num">7</td>
            <td class="item num">8</td>
            <td class="item num">9</td>
          </tr>
          <tr>
            <td class="item num">4</td>
            <td class="item num">5</td>
            <td class="item num">6</td>
          </tr>
          <tr>
            <td class="item num">1</td>
            <td class="item num">2</td>
            <td class="item num">3</td>
          </tr>
          <tr>
            <td class="item num">.</td>
            <td class="item num">0</td>
            <td class="equal">=</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
