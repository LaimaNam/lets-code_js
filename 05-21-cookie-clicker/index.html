<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gameContainer">
      <!--start page -->
      <div id="startPage">
        <button id="goPlay">Start Playing</button>
      </div>
      <!-- game page -->
      <h1 class="scoreTxt">Score: <span id="score">0</span></h1>

      <div id="gamePage">
        <img
          id="cookie"
          src="http://pngimg.com/uploads/cat/cat_PNG50550.png"
          alt=""
        />
        <button id="goShop">Go Shopping</button>
      </div>
      <!-- shop page -->
      <div id="shopPage">
        <button id="spinCookie">Spin Space cat!: 20pts</button>
        <button id="addTwo">Add 2 points on click: 100pts</button>
        <button id="addFive">Add 5 points on click: 200pts</button>
        <button id="changeCookie">Change space cat: 150pts</button>
        <div id="cookieVarriations">
          <img
            id="firstImg"
            src="http://pngimg.com/uploads/cat/cat_PNG50537.png"
            alt=""
          />
          <img
            id="secondImg"
            src="http://pngimg.com/uploads/cat/cat_PNG50502.png"
            alt=""
          />
          <img
            id="thirdImg"
            src="http://pngimg.com/uploads/cat/cat_PNG128.png"
            alt=""
          />
        </div>
        <button id="goBack">Go back</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
