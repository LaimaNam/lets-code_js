<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h3>Count ze gas price</h3>
    <form id="gas-price-form">
      <label for="price">Price for 1l: </label>
      <input type="number" name="price" id="price" step="0.001" />
      <label for="">Gas: </label>
      <input type="text" name="gas" id="gas" step="0.1" />
      <button type="submit">Count the price</button>
    </form>
    <hr />
    <h3>Pirnt name X times:</h3>
    <form id="form-2">
      <input type="text" id="userName" placeholder="name" />
      <input type="number" id="times-name" placeholder="how many times" />
      <button type="submit">Submit</button>
    </form>
    <hr />
    <h3>wanna know how long is your name?</h3>
    <form id="form-3">
      <input type="text" id="yourName" placeholder="your name" />
    </form>
    <hr />
    <h3>Split your name and surname:</h3>
    <form id="form-4">
      <input type="text" id="fullName" placeholder="your full name" />
      <button type="submit">Submit</button>
    </form>
    <script src="app.js"></script>
  </body>
