<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM manipulation naudojant OOP</title>
    <style>
      button {
        display: block;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Func -->
    <h2>Funkcinis programavimas</h2>
    <h3 id="func-headline">Please hide me</h3>
    <button id="func-btn">Hide</button>
    <hr />
    <!-- OOP -->
    <h2>Objektinis programavimas</h2>
    <h3 id="oop-headline">Please hide me</h3>
    <button id="oop-btn">Hide</button>

    <h4 id="oop-headline-another">Please hide me</h4>
    <button id="oop-btn-another">Hide</button>

    <!-- custom script -->
    <script src="script.js"></script>
  </body>
</html>
