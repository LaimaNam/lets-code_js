<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRACIJOS FORMA: oop + fetch</title>
    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="wrapper">
        <section class="inputs-section">
          <h1>REGISTRACIJOS FORMA</h1>
          <form>
            <div class="form-field">
              <label for="name">Vardas</label>
              <input type="text" id="name" name="vardas" />
            </div>

            <div class="form-field">
              <label for="surname">Pavardė</label>
              <input type="text" id="surname" name="pavardė" />
            </div>

            <div class="form-field">
              <label for="email">El. paštas</label>
              <input type="email" id="email" name="El. paštas" />
            </div>

            <div class="form-field">
              <label for="birth-date">Gimimo metai</label>
              <input type="text" id="birth-date" name="Gimimo metai" />
            </div>

            <div class="form-field">
              <input type="submit" value="Registruotis" />
            </div>
          </form>
          <p id="error-msg"></p>
        </section>
        <section class="outputs-section">
          <table>
            <thead>
              <tr>
                <th>Vardas</th>
                <th>Pavardė</th>
                <th>El. paštas</th>
                <th>Gimimo metai</th>
              </tr>
            </thead>
            <tbody id="table-output"></tbody>
          </table>
        </section>
      </section>
    </main>
    <footer></footer>
    <!-- custom JS -->
    <script src="app.js"></script>
  </body>
</html>
