<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulating CSS with JS (object style)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box" id="box-1"></div>
    <div class="box" id="box-2"></div>
    <div class="box" id="box-3"></div>

    <button id="btn-1">Make box yellow</button>
    <!-- yvijaus sprendimas 3 uzduoties -->
    <br />
    <br />
    <input type="text" id="name" />
    <h1></h1>

    <hr />

    <h1 id="headline">Hello world!</h1>

    <hr />
    <div class="container">
      <div class="small-box">1</div>
      <div class="small-box">2</div>
      <div class="small-box">3</div>
      <div class="small-box">4</div>
      <div class="small-box">5</div>
      <div class="small-box">6</div>
      <div class="small-box">7</div>
    </div>
    <p>removed items: <span id="removed-items-count"></span></p>
    <script src="script.js"></script>
  </body>
</html>
